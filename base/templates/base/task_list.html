<h3>To Do lists</h3>
<table>
    <tr>
        <td>Item</td>
        
        

    </tr> 

    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        
    </tr>    
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
